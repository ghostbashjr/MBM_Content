<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book a Service - Muhammad Bashir</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header container">
    <h1>Book a Service with Muhammad Bashir</h1>
  </header>

  <main class="container">
    <section class="booking-section" style="padding: 40px 0; max-width: 600px; margin: auto;">
      <p>Please fill out the form below to book a service. I will get back to you shortly.</p>

      <form action="https://formsubmit.co/muhdbashsolutions@gmail.com" method="POST">
        <!-- Disable CAPTCHA -->
        <input type="hidden" name="_captcha" value="false" />
        <!-- Optional: Redirect to thank you page after submission -->
      <input type="hidden" name="_next" value="https://https://ghostbashjr.github.io/MBM_Content//index.html"/>

        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="your.email@example.com" required />

        <label for="service">Select Service</label>
        <select id="service" name="service" required>
          <option value="" disabled selected>Select a service</option>
          <option value="Copywriting">Copywriting</option>
          <option value="Video Editing">Video Editing</option>
          <option value="Graphic Design">Graphic Design</option>
        </select>

        <label for="date">Preferred Date</label>
        <input type="date" id="date" name="date" required />

        <label for="details">Project Details</label>
        <textarea id="details" name="details" rows="5" placeholder="Provide details about your project or request" required></textarea>

        <button type="submit" class="btn">Book Now</button>
      </form>
    </section>
  </main>

  <footer class="footer container" style="margin-top: 60px; padding: 20px 0; border-top: 1px solid #ccc; text-align: center;">
    <p>Or reach out via:</p>
    <div class="social-links" style="margin-top: 10px;">
      <a href="https://twitter.com/MBM_Content" target="_blank" rel="noopener noreferrer">Twitter</a> |
      <a href="https://www.fiverr.com/s/NNgPk7Z" target="_blank" rel="noopener noreferrer">Fiverr</a> |
      <a href="mailto:muhdbashsolutions@gmail.com">Email</a>
    </div>
  </footer>
</body>
</html>
